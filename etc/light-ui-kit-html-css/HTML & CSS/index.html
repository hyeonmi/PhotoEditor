<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
    <link href="css/style.css" rel="stylesheet" />
    <title>Light UI Kit PSD / HTML CSS</title>
</head>

<body>
	<h1 style=" font-size: 2em; text-align: center; line-height: 1.2em;">Light UI Kit PSD / HTML CSS</h1>
	<button>I am Button</button>
	<button class="threeD">Button 3D</button>
	<button class="small">I am Button</button>
	<button class="smallthreeD">Button 3D</button>
	
	<input type="text" placeholder="Input Text"/>
	<textarea rows="4" cols="30">Text area</textarea>
	<input type="radio" name="foo"/>
	<input type="radio" name="foo" checked/>
	<input type="radio" name="foo"/>
	<input type="checkbox" checked/>
	<input type="checkbox" />
	<input type="checkbox" class="toggle"/>
	
	<p>This is <a class="tooltip" href="#">tooltop<span>This is tooltip :-)</span></a>, you can hover link to see!</p>
	<a class="tag" href="#">shopping</a>
	<a class="tag" href="#">pattern</a>
	<a class="tag" href="#">design</a>
	
	<input type="range" min="0" max="100" step="1" value="40"/>
	<input type="range" class="range2" min="0" max="100" step="20" value="40"/>
	
	<progress max="100" value="60" >
		<p><strong>Progress: 60% done.</strong></p>
	</progress>
	<!-- for Safari -->
	<br/>
	<p class="progress"></p>
	
	<br/>
	<p><strong>This is List Bullet style</strong></p>
	<ul class="bullet1">
		<li>Line one</li>
	</ul>
	<ul class="bullet2">
		<li>Line one</li>
	</ul>
	<ul class="bullet3">
		<li>Line one</li>
	</ul>
	<ul class="bullet4">
		<li>Line one</li>
	</ul>
</body>
</html>
